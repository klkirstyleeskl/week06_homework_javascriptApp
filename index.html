<!DOCTYPE html>

<h1>Record Log Form</h1>
<div id="record-collection-form"></div>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Record Collection App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="album-name" class="primary">Album Name:</label>
          <input type="text" id="album-name" required/>
        </div>

        <div class="form-item">
          <label for="artist" class="primary">Artist:</label>
          <input type="text" id="author" required/>
        </div>

        <label for="artwork" class="primary">Album Artwork:</label>
        <form action="/action_page.php">
        <input type="file" id="album-artwork" name="pic" accept="image/*">
        </form>

        <div class="form-item">
          <label for="value" class="primary">Value Â£:</label>
          <input type="text" id="value" required/>
        </div>

        <form>
        <label for="condition" id ="condition" class="primary">Condition:</label>
        <br>
        <input type="radio" name="condition" value="mint">Mint<br>
        <input type="radio" name="condition" value="good">Good<br>
        <input type="radio" name="condition" value="poor">Poor<br>
        </form>

        </div>

      <input type="submit" value="save record"/>
    </form>

    <h1>Record Collection</h1>
    <div id="record-collection"></div>
  </body>
</html>
